<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>StatsPreview</title>
  </head>
  <body>
    <div class="container">
      <div class="container_card">
        <div class="pic-office"></div>
        <div class="text-only">
          <section class="text">
            <div class="container_text">
              <div>
                <h1 class="text_title">
                  Get
                  <span class="accented_word">insights</span>
                  that help your business grow.
                </h1>
              </div>
              <div>
                <p class="text_phrase">
                  Discover the benefits of data analytics and make better
                  decisions regarding revenue, customer experience, and overall
                  efficiency.
                </p>
              </div>
            </div>
          </section>
          <section class="indicators">
            <div class="container_idicators">
              <div class="indicator-companies">
                <h1 class="indicators-numbers">10k+</h1>
                <p class="indicators-names">COMPANIES</p>
              </div>
              <div class="indicator-templates">
                <h1 class="indicators-numbers">314</h1>
                <p class="indicators-names">TEMPLATES</p>
              </div>
              <div class="indicator-queries">
                <h1 class="indicators-numbers">12M+</h1>
                <p class="indicators-names">QUERIES</p>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
